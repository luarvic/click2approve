<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 24 24"
     width="24" height="24"
     fill="none"
     role="img"
     aria-label="Click2Approve">

  <!-- mask cuts out the check -->
  <mask id="cutout">
    <rect width="24" height="24" fill="white"/>
    <path
      d="M6.2 14.4L11.2 18.4L18.2 6.6"
      stroke="black"
      stroke-width="3.2"
      stroke-linecap="round"
      stroke-linejoin="round"/>
  </mask>

  <!-- white rounded square -->
  <rect
    x="1.5" y="1.5"
    width="21" height="21"
    rx="6"
    fill="white"
    mask="url(#cutout)"/>
</svg>
